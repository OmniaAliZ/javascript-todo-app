<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Todo</title>
  </head>
  <body>
    <section class="header">
      <h1>To Do List</h1>
      <p class="catchy-line">
        stay on track by streamlining your tasks
        <!-- <br /> -->
        and boost your productivity
      </p>
    </section>
    <main>
      <div class="counter-design">
        <span>You Have (</span>
        <span class="counter" id="counter">0</span>
        <span>) Tasks </span>
      </div>
      <div class="todo-container">
        <div class="form">
          <section class="inputs-section">
            <div class="form-group">
              <input
                type="text"
                id="todo-input"
                class="todo-input"
                placeholder="Add a new task..."
              />
              <label class="form-label">Add Task</label>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="input-description"
                class="input-description"
                placeholder="Add description..."
              />
              <label class="form-label">Add Description</label>
            </div>
          </section>
          <button
            id="todo-button"
            value="Add Task"
            class="todo-button"
            type="submit"
          >
            <i class="fa-solid fa fa-plus" style="color: #ffffff"></i>
          </button>
        </div>
        <div class="search-group">
          <input
            type="text"
            name="search"
            id="search"
            class="search"
            placeholder="Search..."
          />
          <label class="search-label">Search for tasks</label>
        </div>
        <div class="tasks">
          <ul id="todo-list" class="todo-list"></ul>
        </div>

        <!-- img -->
        <div id="empty-tasks">
          <div class="empty-text-img">
            <span class="empty-span">No Tasks Currently</span>
            <img
              class="empty-image"
              src="./imgs/feather.png"
              alt="empty list"
            />
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
